<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{title}}</title>
        <link rel="stylesheet" href="/static/highlightjs/styles/default.css">
        <style>
            table, tr, td, th{border:1px solid black;}
        </style>
    </head>
    <body>
        <div id="content"></div>
        <div id="code" style="display:none;">{{code}}</div>
        <script src="/static/jquery-1.12.4.min.js"></script>
        <script src="/static/marked.js"></script>
        <script src="/static/highlightjs/highlight.pack.js"></script>
        <script>
                document.getElementById('content').innerHTML = marked(document.getElementById('code').innerHTML);
                $('pre code').each(function(i, block) {
                    hljs.highlightBlock(block);
                });
        </script>
    </body>
</html>
